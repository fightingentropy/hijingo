<!DOCTYPE html>
<html lang="en" class="dark-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Accrual Calculator</title>
    <link rel="stylesheet" href="/styles/holidays.css" />
    <script src="/scripts/holidaysCalculator.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Holiday Accrual Calculator</h1>
      <div id="darkModeToggle">☀️</div>
    </div>
    <form id="holidayForm">
      <label for="employmentType">Employment Type:</label>
      <select id="employmentType" required>
        <option value="fullTime">Full-time (5 day work week)</option>
        <option value="partTime">Part-time or 0 hours contract</option>
      </select>

      <div id="hoursInputContainer" style="display: none">
        <label for="hoursWorked">Hours worked in the month:</label>
        <input type="number" id="hoursWorked" min="0.5" step="0.5" required />
      </div>

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
  </body>
</html>
