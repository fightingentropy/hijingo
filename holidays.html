<!DOCTYPE html>
<html lang="en" class="dark-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Accrual Calculator</title>
    <link rel="stylesheet" href="/styles/holidays.css" />
    <script src="/scripts/holidaysCalculator.js" defer></script>
    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="dark-mode">
    <a href="index.html" class="home-button">Home</a>
    <div class="header">
      <h1>Holiday Accrual Calculator</h1>
    </div>
    <form id="holidayForm">
      <label for="employmentType">Employment Type:</label>
      <select id="employmentType" required>
        <option value="partTime">Part-time or 0 hours contract</option>
      </select>

      <div id="hoursInputContainer">
        <label for="hoursWorked">Hours worked in the month:</label>
        <input type="number" id="hoursWorked" min="0.5" step="0.5" required />
      </div>

      <button type="submit">Calculate</button>
    </form>

    <div id="result" style="display: none">
      <h2>Holiday Accrual Result:</h2>
      <p>Hours accrued: <span id="hoursAccrued"></span></p>
    </div>
  </body>
</html>
