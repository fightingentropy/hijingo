<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Pong</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #121212;
        font-family: 'Arial', sans-serif;
        color: #ffffff;
      }
      #gameContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
      }
      #gameCanvas {
        border: 2px solid #4caf50;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
      }
      .button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.1s;
        border-radius: 5px;
        text-decoration: none;
      }
      .button:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }
      #stopButton {
        margin-bottom: 20px;
      }
      #homeButton {
        position: absolute;
        top: 20px;
        left: 20px;
      }
      #scoreBoard {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 10px;
      }
      .score {
        font-size: 24px;
        font-weight: bold;
        color: #4caf50;
      }
      #cheatButton {
        margin-bottom: 20px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <a href="index.html" id="homeButton" class="button">Home</a>
    <div id="buttonContainer">
      <button id="stopButton" class="button" title="Pause or resume the game">Stop</button>
      <button id="cheatButton" class="button" title="Extend your paddle to full height">Cheat Mode</button>
      <button id="speedButton" class="button" title="Cycle through different ball speeds">Speed: Normal (1x)</button>
      <button id="resetScoreButton" class="button" title="Reset both players' scores to zero">Reset Score</button>
    </div>
    <div id="gameContainer">
      <div id="scoreBoard">
        <div class="score">Left: <span id="leftScore">0</span></div>
        <div class="score">Right: <span id="rightScore">0</span></div>
      </div>
      <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>
    <script>
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');

      // Game objects
      const ball = { x: 400, y: 200, radius: 10, dx: 3, dy: 3, originalSpeed: 3, speedMultiplier: 1 };
      const paddleHeight = 150,
        paddleWidth = 15; // Increased paddle size
      const leftPaddle = { x: 10, y: 125 };
      const rightPaddle = { x: 775, y: 125 };
      let leftScore = 0,
        rightScore = 0;

      // Event listener for paddle movement
      document.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        let newY = e.clientY - rect.top - paddleHeight / 2;
        leftPaddle.y = Math.max(
          0,
          Math.min(canvas.height - paddleHeight, newY)
        );
      });

      function drawRect(x, y, width, height, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
      }

      function drawCircle(x, y, radius, color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        ctx.closePath();
        ctx.fill();
      }

      function drawText(text, x, y, color, size) {
        ctx.fillStyle = color;
        ctx.font = `${size}px Arial`;
        ctx.fillText(text, x, y);
      }

      function update() {
        // Move the ball
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Ball collision with top and bottom walls
        if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
          ball.dy *= -1;
        }

        // Ball collision with paddles
        if (
          (ball.x - ball.radius < leftPaddle.x + paddleWidth &&
            ((isCheatActive && ball.y > 0 && ball.y < canvas.height) ||
             (!isCheatActive && ball.y > leftPaddle.y && ball.y < leftPaddle.y + paddleHeight))) ||
          (ball.x + ball.radius > rightPaddle.x &&
            ball.y > rightPaddle.y &&
            ball.y < rightPaddle.y + paddleHeight)
        ) {
          ball.dx *= -1.05; // Reduced speed increase
        }

        // Score points
        if (ball.x + ball.radius > canvas.width) {
          leftScore++;
          resetBall();
          updateScoreBoard();
        } else if (ball.x - ball.radius < 0) {
          rightScore++;
          resetBall();
          updateScoreBoard();
        }

        // Dumber AI for right paddle
        if (Math.random() < 0.7) {
          // 70% chance to move
          let targetY = ball.y - paddleHeight / 2;
          let maxMove = 3; // Limit maximum movement speed
          let moveAmount = Math.min(Math.abs(targetY - rightPaddle.y), maxMove);
          if (targetY < rightPaddle.y) {
            rightPaddle.y -= moveAmount;
          } else if (targetY > rightPaddle.y) {
            rightPaddle.y += moveAmount;
          }
        }

        // Keep both paddles within the canvas
        leftPaddle.y = Math.max(
          0,
          Math.min(canvas.height - paddleHeight, leftPaddle.y)
        );
        rightPaddle.y = Math.max(
          0,
          Math.min(canvas.height - paddleHeight, rightPaddle.y)
        );
      }

      function resetBall() {
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        const speed = ball.originalSpeed * ball.speedMultiplier;
        ball.dx = (Math.random() > 0.5 ? 1 : -1) * speed;
        ball.dy = (Math.random() > 0.5 ? 1 : -1) * speed;
      }

      function draw() {
        // Clear canvas
        drawRect(0, 0, canvas.width, canvas.height, '#1a1a1a');

        // Draw paddles
        drawRect(
          leftPaddle.x,
          isCheatActive ? 0 : leftPaddle.y,
          paddleWidth,
          isCheatActive ? canvas.height : paddleHeight,
          '#4CAF50'
        );
        drawRect(
          rightPaddle.x,
          rightPaddle.y,
          paddleWidth,
          paddleHeight,
          '#4CAF50'
        );

        // Draw ball
        drawCircle(ball.x, ball.y, ball.radius, '#4CAF50');

        // Draw center line
        for (let i = 0; i < canvas.height; i += 40) {
          drawRect(canvas.width / 2 - 1, i, 2, 20, '#4CAF50');
        }
      }

      function updateScoreBoard() {
        document.getElementById('leftScore').textContent = leftScore;
        document.getElementById('rightScore').textContent = rightScore;
      }

      let isGameRunning = true;
      const stopButton = document.getElementById('stopButton');
      let isCheatActive = false;
      const cheatButton = document.getElementById('cheatButton');
      const originalPaddleHeight = paddleHeight;
      let speedLevel = 0;
      const speedButton = document.getElementById('speedButton');
      const resetScoreButton = document.getElementById('resetScoreButton');

      stopButton.addEventListener('click', toggleGame);
      cheatButton.addEventListener('click', toggleCheat);
      speedButton.addEventListener('click', toggleSpeed);
      resetScoreButton.addEventListener('click', resetScore);

      function toggleGame() {
        isGameRunning = !isGameRunning;
        stopButton.textContent = isGameRunning ? 'Stop' : 'Resume';
        if (isGameRunning) {
          gameLoop();
        }
      }

      function toggleCheat() {
        isCheatActive = !isCheatActive;
        cheatButton.textContent = isCheatActive
          ? 'Disable Cheat'
          : 'Cheat Mode';
        // Remove the ball speed update from here
      }

      function toggleSpeed() {
        speedLevel = (speedLevel + 1) % 3;
        const speedLabels = ['Normal', 'Fast', 'Super Fast'];
        const speedMultipliers = [1, 2, 3];
        
        ball.speedMultiplier = speedMultipliers[speedLevel];
        speedButton.textContent = `Speed: ${speedLabels[speedLevel]} (${speedMultipliers[speedLevel]}x)`;
        
        // Update ball speed (remove cheat mode consideration)
        ball.dx = Math.sign(ball.dx) * ball.originalSpeed * ball.speedMultiplier;
        ball.dy = Math.sign(ball.dy) * ball.originalSpeed * ball.speedMultiplier;
      }

      function resetScore() {
        leftScore = 0;
        rightScore = 0;
        updateScoreBoard();
      }

      function gameLoop() {
        if (isGameRunning) {
          update();
          draw();
          requestAnimationFrame(gameLoop);
        }
      }

      // Call updateScoreBoard at the start to initialize the score display
      updateScoreBoard();

      gameLoop();
    </script>
  </body>
</html>
