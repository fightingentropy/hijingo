<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hijingo Item Locator</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/search.css" />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <a href="../index.html" id="home-button">Home</a>
    <h1 class="shine-text"><span>Find Items in the Building</span></h1>
    <input type="text" id="search-bar" placeholder="Search for an item..." />
    <ul id="results"></ul>

    <script>
      const items = {
        Printer: "Room 101",
        Projector: "Conference Room",
        "Coffee Machine": "Pantry",
        "Fire Extinguisher": "Hallway, 2nd Floor",
        Whiteboard: "Room 204",
        "First Aid Kit": "Reception",
        "Water Cooler": "Pantry",
        Laptop: "Room 105",
        "WiFi Router": "Server Room",
        "Office Supplies": "Storage Room",
      };

      document
        .getElementById("search-bar")
        .addEventListener("input", function () {
          const query = this.value.toLowerCase();
          const resultsList = document.getElementById("results");
          resultsList.innerHTML = "";

          for (const item in items) {
            if (item.toLowerCase().includes(query)) {
              const li = document.createElement("li");
              li.textContent = `${item} - Location: ${items[item]}`;
              resultsList.appendChild(li);
            }
          }
        });

      // Update this script for the shine effect
      const shineText = document.querySelector(".shine-text span");
      let canAnimate = true;

      shineText.addEventListener("mouseenter", () => {
        if (canAnimate) {
          shineText.classList.add("animate");
          canAnimate = false;

          setTimeout(() => {
            shineText.classList.remove("animate");
            setTimeout(() => {
              canAnimate = true;
            }, 2000); // 2 second delay before allowing animation again
          }, 2000); // Remove class after animation completes
        }
      });
    </script>
  </body>
</html>
