<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijingo Blog</title>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="home-btn" aria-label="Go to Homepage">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <h1>Hijingo Blog</h1>
            <div class="header-content">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search posts..." aria-label="Search posts">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 19L14.65 14.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </header>

        <main>
            <div class="blog-list active">
                <!-- Blog posts will be rendered here -->
            </div>
            <button id="new-post-btn" class="fab" aria-label="New Post">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4V20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>

            <div class="post-editor">
                <button class="back-btn" aria-label="Back to posts">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 12C6 12 14 12 16 12C18 12 18 20 18 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M6 12L11 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M6 12L11 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <h2>Create New Post</h2>
                <form id="post-form">
                    <input type="text" id="post-title" placeholder="Post Title" required>
                    <textarea id="post-content" placeholder="Write your post here (in Markdown)..." required></textarea>
                    <button type="submit">Publish</button>
                </form>
            </div>

            <div class="post-view">
                <button class="back-btn" aria-label="Back to posts">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 12C6 12 14 12 16 12C18 12 18 20 18 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M6 12L11 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M6 12L11 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <h2></h2>
                <p class="date"></p>
                <div class="content"></div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
