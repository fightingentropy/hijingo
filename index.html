<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Hijingo | State of Play</title>
    <!-- Add Font Awesome for the hamburger icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="shine-text">Hijingo Guides</h1>
      <ul>
        <li>
          <a href="/pages/math.html">Token Math</a>
        </li>
        <li>
          <a href="files/lights.pdf" target="_blank">Lights SOP Guide</a>
        </li>
        <li>
          <a href="/pages/holidays.html">Calculate Holidays</a>
        </li>
        <li>
          <a href="/pages/search.html">Locate items in the venue</a>
        </li>
      </ul>
      <!-- Hamburger menu with game options and About page -->
      <div id="menu-wrapper" class="bottom-right">
        <button id="menu-toggle" class="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <nav id="menu" class="menu">
          <ul>
            <li><a href="/pages/tictactoe.html">Tic Tac Toe</a></li>
            <li><a href="/pages/pong.html">Pong</a></li>
            <li><a href="/pages/bingo.html">Bingo</a></li>
            <li><a href="/pages/about.html">About</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");

      menuToggle.addEventListener("click", function () {
        menu.classList.toggle("visible");
      });

      // Close menu when clicking outside
      document.addEventListener("click", function (event) {
        if (
          !menu.contains(event.target) &&
          !menuToggle.contains(event.target)
        ) {
          menu.classList.remove("visible");
        }
      });
    </script>
  </body>
</html>
